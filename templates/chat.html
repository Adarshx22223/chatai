
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #0084ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #eee;
            height: 100vh;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        .chat-history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-history-item:hover {
            background: #e9ecef;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .chat-container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0084ff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                z-index: 999;
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                padding: 10px;
            }
            .chat-container {
                margin: 10px;
                height: calc(100vh - 20px);
            }
            .input-container {
                padding: 10px;
            }
            .api-key-section input {
                width: calc(100% - 120px);
            }
        }

            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        #userInput {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background: #0066cc;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .model-selector {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
        }
        .api-key-section {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
        }
        .api-key-section input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle">â˜°</button>
    <div class="sidebar" id="chatHistory">
        <h3>Chat History</h3>
        <!-- Chat history items will be added here -->
    </div>
    <div class="main-content">
        <div class="chat-container">
        <div class="header">
            <h1>AI Chat Assistant</h1>
            <div id="activeModel">Active: GPT-3.5</div>
        </div>
        <div class="api-key-section">
            <input type="password" id="apiKeyInput" placeholder="Enter API key for selected model">
            <button onclick="setApiKey()">Set API Key</button>
        </div>
        <div class="model-selector">
            <button onclick="changeModel('gpt-3.5')">GPT-3.5</button>
            <button onclick="changeModel('gemini')">Gemini</button>
            <button onclick="changeModel('deepseek')">DeepSeek</button>
        </div>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('chatHistory').classList.toggle('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('chatHistory');
            const toggle = document.getElementById('sidebarToggle');
            if (e.target !== sidebar && 
                !sidebar.contains(e.target) && 
                e.target !== toggle && 
                window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        });

        // Store chat history and API keys
        let chatHistory = [];
        let savedApiKeys = {};

        // Load saved API keys on page load
        async function loadApiKeys() {
            try {
                const response = await fetch('/active-providers');
                const data = await response.json();
                savedApiKeys = data.api_keys || {};
                
                // Update input field if API key exists for current model
                const currentModel = document.getElementById('activeModel').textContent.split(': ')[1].toLowerCase();
                if (savedApiKeys[currentModel]) {
                    document.getElementById('apiKeyInput').value = savedApiKeys[currentModel];
                }
            } catch (error) {
                console.error('Error loading API keys:', error);
            }
        }

        // Load API keys when page loads
        window.addEventListener('load', loadApiKeys);

        // Function to save chat to history
        function saveChatToHistory(userMessage, botMessage) {
            const chatItem = {
                id: Date.now(),
                userMessage,
                botMessage,
                timestamp: new Date().toLocaleTimeString()
            };
            chatHistory.unshift(chatItem);
            updateChatHistorySidebar();
        }

        // Function to update chat history sidebar
        function updateChatHistorySidebar() {
            const historyContainer = document.getElementById('chatHistory');
            const title = historyContainer.querySelector('h3');
            historyContainer.innerHTML = '';
            historyContainer.appendChild(title);

            chatHistory.forEach(chat => {
                const historyItem = document.createElement('div');
                historyItem.className = 'chat-history-item';
                historyItem.innerHTML = `
                    <div>${chat.userMessage.substring(0, 30)}${chat.userMessage.length > 30 ? '...' : ''}</div>
                    <small>${chat.timestamp}</small>
                `;
                historyItem.onclick = () => {
                    addMessage(chat.userMessage, true);
                    addMessage(chat.botMessage, false);
                };
                historyContainer.appendChild(historyItem);
            });
        }
        function formatCodeBlocks(message) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            return message.replace(codeBlockRegex, (match, language, code) => {
                const formattedCode = hljs.highlightAuto(code.trim(), language ? [language] : undefined).value;
                return `<pre><code class="language-${language || 'plaintext'}">${formattedCode}</code></pre>`;
            });
        }

        function changeModel(model) {
            document.getElementById('activeModel').textContent = `Active: ${model}`;
            // Load saved API key for selected model
            if (savedApiKeys[model]) {
                document.getElementById('apiKeyInput').value = savedApiKeys[model];
            } else {
                document.getElementById('apiKeyInput').value = '';
            }
        }

        function addMessage(text, isUser) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser && text.includes('```')) {
                text = formatCodeBlocks(text);
            }
            
            messageDiv.innerHTML = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';

            try {
                const model = document.getElementById('activeModel').textContent.split(': ')[1].toLowerCase();
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        provider: model
                    })
                });
                const data = await response.json();
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    addMessage(data.reply, false);
                    saveChatToHistory(message, data.reply);
                }
            } catch (error) {
                addMessage('Sorry, something went wrong. Please try again.', false);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function setApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('activeModel').textContent.split(': ')[1].toLowerCase();
            
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }

            try {
                const response = await fetch('/set-api-key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        provider: model,
                        api_key: apiKey
                    })
                });
                const data = await response.json();
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert('API key set successfully');
                    savedApiKeys[model] = apiKey;
                }
            } catch (error) {
                alert('Failed to set API key');
            }
        }
    </script>
</body>
</html>
